<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>

    <script src="/js/leaflet.ajax.min.js"></script>

    <style>
        #map { height: 180px; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
var map = L.map('map').setView([0.0353948,109.2491484],12);


L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
var marker = L.marker([-0.0357246, 109.35027]).addTo(map);

var circle = L.circle([-0.0598003, 109.352473], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map);

var polygon = L.polygon([
    [-0.059630,109.352449],
    [-0.059857, 109.352266],
    [-0.059664, 109.352083],
    [-0.059441, 109.352310],

]).addTo(map);

var geojsonLayer = new  L.GeoJSON.AJAX("/geojson/hospital.geojson");
geojsonLayer.addTo(map);

</script>

<script src ="/js/marker.js"></script>

<style>
    #map { height :720px; }
</style>

</body>
</html>
